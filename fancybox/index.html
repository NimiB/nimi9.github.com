<!DOCTYPE html>
<html>
<head>
<title>Jquery-1</title> 

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="jquery.fancybox.css">
<script src="jquery.fancybox.pack.js"></script>


	<script type="text/javascript">
	$(document).ready(function() {
		$(".fancybox").fancybox({
			openEffect	: 'none',
			closeEffect	: 'none'
		});
	});
</script>
</head>
 
 
<body>
 	<a class="fancybox" rel="group" href="images/flowers.JPG"><IMG SRC="images/flowers.JPG" height='200' width='200' /></a>
 	<a class="fancybox" rel="group" href="images/moon.JPG"><IMG SRC="images/moon.JPG" height='200' width='200' /></a>
 	<a class="fancybox" rel="group" href="images/sunset.JPG"><IMG SRC="images/sunset.JPG" height='200' width='200' /></a>
 	 
	
	


	
</body>
</html>
